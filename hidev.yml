package:
    type:           yii2-extension
    name:           yii-asset-truedomain
    title:          'truedomain.biz asset files: images, configs and more'
    headline:       truedomain.biz assets
    keywords:       truedomain, asset, extension, yii
    description:    |
        [truedomain.biz](https://truedomain.biz) is a domain registrator.

        This package provides assets shareable between different truedomain.biz projects:

        - logos and css bundled with Yii asset bundle
        - config settings
        - translations

